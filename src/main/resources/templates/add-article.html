<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>
    <link rel="stylesheet" type="text/css"  href="/css/forms.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>
<h1>Create Article</h1>
<form th:object="${articleModel}" th:action="@{/art}" method="post" enctype="multipart/form-data">

    <div class="container">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title"  placeholder="Title"
               required>

        <label for="text">Text</label>
        <textarea th:field="*{text}" id="text"  placeholder="Text"
               required></textarea>

        <label for="image">Image</label>
        <input type="file" accept="image/jpeg" name="file" id="image"/><br/><br/>

        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>
        <input type="submit" value="Add Article">
    </div>
</form>
</body>
</html>
