<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Piazzolla:wght@500&display=swap');

        body {
            margin: 0;
            font-family: 'Piazzolla', serif;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            /*text-align: center;*/
        }

        li {
            display: inline;
        }

        li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 1em;
            text-decoration: none;
        }
        .name {
            display: block;
            color: white;
            text-align: center;
            padding: 1em;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #0A9EE6;
        }

    </style>

</head>

    <body>
        <ul th:fragment="header" >
            <li><a th:href="@{/art/page/0}">Home</a></li>
            <li><a th:href="@{/updateUser}">User Page</a></li>
            <!--<li class="name" th:text="${ 'Logged user  ' +  #request.userPrincipal.principal.firstName-->
            <!--+ '  '+ #request.userPrincipal.principal.lastName}"></li>-->
            <li style="float:right"><a class="active" th:href="@{/logout}">Logout</a></li>
        </ul>
    </body>
</html>
